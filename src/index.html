      //顔認識の初期化処理
      tracker = new clm.tracker({useWebGL : true});

      ///////////main loop/////////
    function loop(){
        
      	//映像データの準備状況の確認
      	if (video.readyState === video.HAVE_ENOUGH_DATA ){
          //現時点で描画されているvideo要素の画像をcanvas要素に出力
          canvas.context.clearRect( 0, 0, canvas.width, canvas.height);
          var positions = tracker.getCurrentPosition();
            
          if(positions&&faceInitCnt<100&&initFlag){
            tracker.draw(canvas); // 判定結果をcanvasに描画します。
            eyeDistance = majorDistance(positions[25],positions[30]);
            faceLeftWidth = majorDistance(positions[0],positions[33]);
            faceRightWidth = majorDistance(positions[14],positions[33]);
            eyeArray[faceInitCnt] = eyeDistance;
            faceInitCnt++;
            //ssp.innerHTML = "顔を取得中"
          }else{
            //ssp.innerHTML = "姿勢を正してください"
          }
          //100回目の処理
          if(faceInitCnt==100){
            //カウントを1回0にしておく
            faceInitCnt=0;
            initFlag=false;
            //昇順ソート
            eyeArray.sort(function(a,b){
              if( a < b ) return -1;
              if( a > b ) return 1;
              return 0;
            });
            //中央値を使う
            eyeMediDistance = eyeArray[50];
            //平均値を計算
            var sum = 0;
            var eyeAvgDistance = 0;
            for(var i=0;i<100;i++){
              sum = sum + eyeArray[i];
            }
            eyeAvgDistance = sum/eyeArray.length;
            //分散を求める
            var stSum = 0;
            for(var j=0;j<100;j++){
              stSum =stSum + (eyeArray[j]-eyeAvgDistance)*(eyeArray[j]-eyeAvgDistance);
            }
            eyeVxDistance = Math.sqrt(stSum/eyeArray.length);
            //分散に異常があれば弾きたいここは余裕があったら追記する
            
            //初期化しておく
            for(var k=0;k<eyeArray.length;k++){
              eyeArray[k]=0;
            }
          }
      }
      if(initFlag){
        requestAnimationFrame(loop);
      }else{
        
        requestAnimationFrame(nextLoop);
      }
    }

var errorCnt=0;
var nlCnt = 0;
function nextLoop(){
  nlCnt++;
  //ssp.innerHTML = "nextloopなう";
  video.style.display = "none";
  canvas.style.display = "none";
  //切り替わりの判定関数を呼び出し
  if (video.readyState === video.HAVE_ENOUGH_DATA ){
    canvas.context.clearRect( 0, 0, canvas.width, canvas.height);
    var positions = tracker.getCurrentPosition();
    if(positions){
      tracker.draw(canvas); // 判定結果をcanvasに描画します。
      eyeDistance = majorDistance(positions[25],positions[30]);
      faceLeftWidth = majorDistance(positions[0],positions[33]);
      faceRightWidth = majorDistance(positions[14],positions[33]);
      errorCnt = 0;
      //以下判定部
      var deleta = eyeMediDistance - eyeDistance;
      //deltaがマイナスのとき、画面との距離近い
      //deletaがプラスのとき、画面との距離遠い20%で判定する
      var parsentage = 0.3;
      
      if(deleta/eyeMediDistance > parsentage ){
        //遠いよ
        faceFlag = 2;
      }else if(deleta/eyeMediDistance < -parsentage){
        //近いよ
        faceFlag = 1;
      }else{
        //okぽよ
        faceFlag = 0;
      }
      
    }else{
      //人が変わるのを検知して新たに初期化する
      errorCnt++;
    }
  }
  // alpha_val = alpha_val+0.01;
  // bdy.style.backgroundColor = "rgba(128,128,128,"+alpha_val.toFixed(2)+")";
  
  //よくわからないエラー1秒60以下で変えようとするとちらつく
   changeAlpha(); 
  
  
  if(errorCnt>60){
    initFlag = true;
    requestAnimationFrame(loop);
    video.style.display = "block";
    canvas.style.display = "block";
    faceInitCnt = 0;
  }else{
    requestAnimationFrame(nextLoop);
  }
  
  
  
}



function majorDistance(a1,a2){
  //配列かどうかを判定
  if(Array.isArray(a1)==true&&Array.isArray(a2)==true){
    //三平方の定理
    return Math.sqrt(Math.pow((a1[0]-a2[0]),2)+Math.pow((a1[1]-a2[1]),2));
  }
  return false;
}

      if(neckFlag==true&&faceFlag==0){

      }else if(neckFlag==true&&faceFlag==2){

      }else if(neckFlag==true&&faceFlag==1){

          }
      }else if(neckFlag==false&&(faceFlag==1||faceFlag==2)){

        if(alpha_val < 1.0){
          alpha_val = alpha_val + 0.002;
          }
      }
      bdy.style.backgroundColor = "rgba(0,0,0,"+alpha_val.toFixed(3)+")";
      //ssp.innerHTML = bdy.style.backgroundColor;
    }


    function rawDataToAvDate(array){
      var backArray = [];
      for(var j=0;j<array.length;j=j+2){
        if(array[j+1]<16){
          backArray[j/2] = array[j+1]*256+array[j];
        }else{
          backArray[j/2] = array[j+1]*256+array[j]-0xffff-1;
        }
      }
      return backArray;
    }

  function judge(x,y,z){
    //ssp.innerHTML = x +"x"+y+"y"+ z+"z";
    if((-0.4<x)&&(x<0)&&(z<0.35)&&(-0.35<z)){
      //ssp.innerHTML = x +"x"+y+"y"+ z+"z";
        return true;
    }else{
      return false;
  }
